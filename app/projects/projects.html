<div ng-include="'components/header/header.html'"></div>
<div class="container">

  <div class="row row-offcanvas row-offcanvas-left">

    <div ng-include="'components/navbar/navbar.html'"></div>

    <div class="col-xs-12 col-sm-9">
      <p class="pull-left visible-xs">
        <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
      </p>
      <div ng-repeat="project in projects" class="col-lg-4 col-md-4 col-sm-6 col-xs-12 thumb">
        <a analytics-on target="{{project.target}}" href="{{project.link}}">
          <img class="img img-responsive project-preview img-center" ng-src="{{project.img}}" alt="{{project.name}}">
        </a>
        <h4 class="text-center">{{project.name}}</h4>
      </div>
</div><!--/.col-xs-12.col-sm-9-->
</div><!--/row-->

<hr>

</div><!--/.container-->
<div ng-include="'components/footer/footer.html'"></div>
